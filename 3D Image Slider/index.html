<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crazy CSS Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="slide" id="s1" checked />
      <input type="radio" name="slide" id="s2" />
      <input type="radio" name="slide" id="s3" />
      <input type="radio" name="slide" id="s4" />

      <div class="slides">
        <label for="s1" class="slide">
          <img src="https://picsum.photos/id/1015/800/500" />
        </label>
        <label for="s2" class="slide">
          <img src="https://picsum.photos/id/1016/800/500" />
        </label>
        <label for="s3" class="slide">
          <img src="https://picsum.photos/id/1018/800/500" />
        </label>
        <label for="s4" class="slide">
          <img src="https://picsum.photos/id/1020/800/500" />
        </label>
      </div>
    </div>
  </body>
</html>
